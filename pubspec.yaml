name: afcvn
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_html: ^2.2.1
  path_provider: ^2.0.11
  buttons_tabbar: ^1.3.6
  flutter_launcher_icons: ^0.10.0
  splashscreen: ^1.3.5
  getwidget: ^3.0.1
  smooth_page_indicator: ^1.0.0+2
  webview_flutter: ^2.0.4
  vimeoplayer_trinity: ^0.2.2
  pod_player: ^0.1.0
  shared_preferences: ^2.0.15



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/Roboto-Black.ttf
        - asset: assets/Roboto-Regular.ttf
        - asset: assets/Roboto-Italic.ttf
          style: italic
        - asset: assets/Roboto-Bold.ttf
          weight: 700